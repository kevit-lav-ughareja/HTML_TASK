<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position Layout with Images</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .nav {
        position: absolute;
        top: 0;
        width: 100%;
        height: 60px;
        background-color: #555;
        color: white;
        text-align: center;
        line-height: 60px;
        background: radial-gradient(circle at center, #00c6ff, #0072ff);
      }

      .left,
      .right {
        position: absolute;
        top: 60px;
        width: 20%;
        height: calc(100% - 120px);
        background-color: #ccc;
        text-align: center;
        padding: 20px;
        background: linear-gradient(to right, rgb(217, 255, 0), rgb(255, 187, 0));


      }
      
      .right {
        right: 0;
      }

      .left img,
      .right img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        position: absolute;
        top: 60px;
        left: 20%;
        width: 60%;
        height: calc(100% - 120px);
        background-color: #fff;
        text-align: center;
        padding: 40px;
        overflow-y: auto;
        background: linear-gradient(to right, #00ff9d, #00ff00);
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #eee;
        text-align: center;
        line-height: 60px;
        background: radial-gradient(circle at center, #00c6ff, #0072ff);
      }
    </style>
  </head>
  <body>
    <div class="nav">Navigation</div>

    <div class="left">
      <img
        src="https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg"
        alt="Left Image"
      />
      <p>This is the left image description.</p>
    </div>

    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main section between the two sidebars.</p>
    </div>

    <div class="right">
      <img
        src="https://t3.ftcdn.net/jpg/02/70/35/00/360_F_270350073_WO6yQAdptEnAhYKM5GuA9035wbRnVJSr.jpg"
        alt="Right Image"
      />
      <p>This is the right image description.</p>
    </div>

    <div class="footer">Footer</div>
  </body>
</html>
