<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Position Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .nav {
        position: absolute;
        top: 0;
        width: 100%;
        height: 60px;
        background-color: #555;
        color: white;
        text-align: center;
        line-height: 60px;
      }

      .left {
        position: absolute;
        top: 60px;
        left: 0;
        width: 20%;
        height: calc(100% - 120px);
        background-color: #ccc;
        text-align: center;
        line-height: 200px;
      }

      .right {
        position: absolute;
        top: 60px;
        right: 0;
        width: 20%;
        height: calc(100% - 120px);
        background-color: #ccc;
        text-align: center;
        line-height: 200px;
      }

      .main {
        position: absolute;
        top: 60px;
        left: 20%;
        width: 60%;
        height: calc(100% - 120px);
        background-color: #fff;
        text-align: center;
        line-height: 200px;
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #eee;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="nav">Navigation</div>
    <div class="left">Left content</div>
    <div class="main">Main content</div>
    <div class="right">Right content</div>
    <div class="footer">Footer</div>
  </body>
</html>
